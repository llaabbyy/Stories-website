<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let mouse = { x: canvas.width/2, y: canvas.height/2, moved: false };

// ---------- إعداد الخلفية: شرارات ----------
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 4;
        this.vy = (Math.random() - 1.5) * 4;
        this.alpha = 1;
        this.size = Math.random() * 2 + 1;
        this.color = color;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.02;
        if(this.alpha < 0) this.alpha = 0;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
        ctx.globalAlpha = 1;
    }
}

let particles = [];

// توليد شرارات عند مكان معين فقط
function spawnFirework(x, y) {
    const colors = ['#ff0055','#00ffff','#ffff00','#ff5500','#00ff88'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    for(let i=0; i<30; i++) {
        particles.push(new Particle(x, y, color));
    }
}

// ---------- تتبع الماوس ----------
window.addEventListener('mousemove', e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
    mouse.moved = true;
});

// ---------- الأنيميشن ----------
function animate() {
    // خلفية ثابتة بدون نقاط
    ctx.fillStyle = '#111';
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // توليد صواريخ الخلفية بشكل متقطع
    if(Math.random() < 0.01) {
        spawnFirework(Math.random() * canvas.width, Math.random() * canvas.height);
    }

    // توليد صواريخ من الماوس إذا تحرك
    if(mouse.moved) {
        spawnFirework(mouse.x, mouse.y);
        mouse.moved = false;
    }

    // تحديث ورسم كل الشرارات
    for(let i = particles.length-1; i>=0; i--){
        particles[i].update();
        particles[i].draw();
        if(particles[i].alpha <= 0) particles.splice(i,1);
    }

    requestAnimationFrame(animate);
}

animate();

// إعادة ضبط الكانفاس عند تغيير حجم الشاشة
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

</script>
